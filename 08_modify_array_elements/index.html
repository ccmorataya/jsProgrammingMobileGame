<html>
    <head></head>
    <body>
    	Add and remove array elements
    <script>
	var weapons = ['sword', 'laser', 'bow', 'rock'];

	console.log(weapons.length);

	weapons.push('knife', 'paper');
	weapons.pop();

	weapons.splice(1,0, 'bomb', 'shoes', 'arrow');

	console.log(weapons);
    </script>
    </body>
</html>
